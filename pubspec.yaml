name: thearc
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.17.5 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0

  material_design_icons_flutter: ^5.0.6996
  modal_bottom_sheet: ^2.1.0
  image_picker: ^0.8.5+3
  email_validator: ^2.0.1
  pinput: ^2.2.12
  iconsax: ^0.0.8
  lottie: ^1.4.1
  get: 4.6.5
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/jsons/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf  
        - asset: assets/fonts/Inter-Bold.otf
    

